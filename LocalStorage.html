<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>

    <script>

        // SetItem()
        localStorage.setItem('name', 'Mohammad');

        let person = { name: 'Ali', family: 'Rezaee' };
        person = JSON.stringify(person);
        localStorage.setItem('person1', person);


        // GetItem()
        let name = localStorage.getItem('name');
        console.log(name);

        let p = localStorage.getItem('person1');
        p = JSON.parse(p);
        console.log(p);


        // RemoveItem()
        // localStorage.removeItem('name');
        // localStorage.removeItem('person1');


        // Clear()
        localStorage.clear();


        JSON

    </script>
</body>

</html>
